# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - microservice-backend

on:
  push:
    branches:
      - azure-ci-master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    defaults:
      run:
        working-directory: ./Src
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_98f07cd97a3746f89bc73c718d3bd8e2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c9a24e67fd9640b5bec37b842ec709a1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_98f07cd97a3746f89bc73c718d3bd8e2 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'microservice-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_884958e897fa431eaffa15d9aa5e2c16 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_98f07cd97a3746f89bc73c718d3bd8e2 }}/appsvc/staticsite:${{ github.sha }}'
